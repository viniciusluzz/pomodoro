<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pomodoro</title>
</head>

<body>
    <audio id="music">
        <source src="./First Call - Kevin MacLeod.mp3" type="audio/mpeg">
    </audio>
    
    <div id="container">

        <div class="bottom">
            <div class="bt" id="btx">25 Foco!</div>
            <div class="bt" id="bty">5 Pausa</div>
            <div class="bt" id="btz">50 Foco!</div>
            <div class="bt" id="btk">15 Pausa</div>
        </div>

        <div class="fundo">

            <div id="rel">
                <h1 class="clock">25:00</h1>
            </div>

            <div class="bottom">
                <div class="bt" id="btt1">Iniciar</div>
                <div class="bt" id="btt2">Pausar</div>
                <div class="bt" id="btt3">Reiniciar</div>
            </div>    

        </div>

   
    </div>

    <script src="./pomodoro.js"></script>
</body>

</html>
